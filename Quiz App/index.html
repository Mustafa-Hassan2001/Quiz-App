<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Quiz App</title>
  </head>
  <body>
    <div class="top bg-dark text-white p-3 d-flex text-align-center justify-content-center">
      <h1>Quiz App</h1>
    </div>
    <div class="start d-flex justify-content-center align-items-center vertical-align-center">
        <button id="startQuiz"  onclick="starting()" class="btn-primary rounded-pill" style="width: 200px; height: 80px; font-size: 2em; margin-top: 100px;">Start Quiz</button>
    </div>
    <div id="questionDisplay" style="display: none;">
    <div class="container pt-2">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <h4 class="text-end"><span id="currentQuestion"></span> / <span id="totalQuestions"></span></h4>
            </div>
        </div>
    </div>
    <div class="container">
      <div class="question bg-primary text-white p-3 mb-3 d-flex text-align-center justify-content-center">
        <h3 id="displayQuestion"></h3>
      </div>
      <div class="row" id="answerParent">
        
      </div>
    </div>
</div>
    <div id="result" style="display: none;">
        <div class="container result d-flex bg-primary text-white py-3 my-5 d-flex text-align-center justify-content-center align-items-center">
            <h1>Your Score is <span id="marks" style="margin-left: 5px;"></span></h1>
            <h1>Percentage: <span id="percentage" style="margin-left: 5px;"></span> %</h1>
            <h3 style="text-align: center;" id="comment"></h3>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
